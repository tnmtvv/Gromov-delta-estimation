  - conda-forge
  - nodefaults
dependencies:
  # General packages
  - pip=23.2.1
  - python=3.9.9
  - setuptools=68.0.0
  - tqdm=4.64.0
  # Scientific computing
  - ipykernel=6.15.1
  - numpy=1.24.3
  - numba=0.57.1
  - pandas=1.5.3
  - pip:
    - git+https://github.com/evfro/polara.git@v.0.7.2
    - git+https://github.com/geoopt/geoopt.git@v0.5.0
    - git+https://github.com/leymir/hyperbolic-image-embeddings.git@6633edb
    - teneva==0.14.8
    - protes==0.3.4
  - optuna=2.10.1
  - requests=2.31.0
  - scikit-learn=1.3.0 
  - scipy=1.11.2
  - seaborn=0.12.2
  # Pytorch
  - pytorch=1.12.0
